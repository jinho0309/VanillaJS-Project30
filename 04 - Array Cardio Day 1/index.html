        // 1. 구현된 테스트를 통과하는 모든 요소가 있는 새로운 배열을 만든다.
        const fifteens = inventors.filter(function(inventor) {

        console.table(fifteens);

        // Array.prototype.map()
        // 2. map() 메소드는 배열 내의 모든 요소 각각에 대하여 제공된 함수(callback)를 호출하고, 그 결과를 모아서 새로운 배열을 반환.
        const fullNames = inventors.map(function(inventor) {
            return inventor.first + ' ' + inventor.last;
        });
        console.log(fullNames);


        // Array.prototype.sort()
        // 3. Sort the inventors by birthdate, oldest to youngest
        const ordered = inventors.sort(function(a, b) {
            if (a.year > b.year)
                return 1;
            else
                return -1;
        })

        // Array.prototype.reduce()
        // 4. reduce() 메서드는 왼쪽에서 오른쪽으로 이동하며 배열의 각 요소마다 누적 계산값과 함께 함수를 적용해 하나의 값으로 줄인다.

        const totalYears = inventors.reduce(function(total, inventor) {
            return total + (inventor.passed - inventor.year);
        }, 0);
