<!DOCTYPE html>
<html>

<head>

<body>
    <p><em>Psst: have a look at the JavaScript Console</em> 💁</p>
    <script>
        // ## Array Cardio Day 2

        const people = [{
                name: 'Wes',
                year: 1988
            },
            {
                name: 'Kait',
                year: 1986
            },
            {
                name: 'Irv',
                year: 1970
            },
            {
                name: 'Lux',
                year: 2015
            }
        ];

        const comments = [{
                text: 'Love this!',
                id: 523423
            },
            {
                text: 'Super good',
                id: 823423
            },
            {
                text: 'You are the best',
                id: 2039842
            },
            {
                text: 'Ramen is my fav food ever',
                id: 123523
            },
            {
                text: 'Nice Nice Nice!',
                id: 542328
            }
        ];

        // Some and Every Checks
        // Array.prototype.some() // is at least one person 19 or older?
        const isAdult = people.some(function(person) {
            const currentYear = (new Date()).getFullYear();
            
            return currentYear-person.year>=19? true : false;

        });
        
        console.log(isAdult);

        // Array.prototype.every() // is everyone 19 or older?
        
        const allAdult = people.every(function(person) {
            const currentYear = (new Date()).getFullYear();
            
            return currentYear-person.year>=19? true : false;

        });
        
        console.log(allAdult);
        // Array.prototype.find()
        // Find is like filter, but instead returns just the one you are looking for
        // find the comment with the ID of 823423

        const comment = comments.find(function(commend){
           if(commend.id===823423)
               return true;
        });
        
        console.log(comment);
        // Array.prototype.findIndex()
        // Find the comment with this ID
        // delete the comment with the ID of 823423

        const index = comments.findIndex(function(commend){
            if(commend.id===823423)
                return true;
        });
        
        console.log(index);
 //       comments.splice(index,1);
//        =============array.splice=============
//        array.splice(start)
//        array.splice(start,deleteCount)
//        array.splice(start,deleteCount,item1,item2)
//start
//배열의 변경을 시작하는 인덱스입니다(초기 index : 0).  만약 배열 길이보다 길면 실제 시작 인덱스는 배열의 길이로 설정됩니다. 음수의 경우, 배열의 끝에서 부터 요소를 세어나가며 (초기 index : 1), 그 값의 절대값이 배열의 길이 보다 큰 경우 0으로 설정됩니다.
//deleteCount
//배열에서 제거를 할 요소의 수 입니다. 만약  deleteCount가 0의 경우, 아무런 요소도 제거되지 않습니다. 이경우, 최소한 하나의 새 요소를 특정해 주어야 합니다. 만약, deleteCount가 start에서 부터의 남은 요소 수 보다 많을 경우, 남은 요소를 모두 제거합니다.
//itemN
//배열에 추가될 요소입니다. 만약 아무런 요소도 특정되지 않을 경우,  splice()는 요소를 오직 삭제만 할 것입니다
        const newComments = [
            ...comments.slice(0,index),
            ...comments.slice(index+1)
        ];
        
    </script>
